version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lattice-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    volumes:
      - lattice-data:/app/data
    environment:
      - PORT=8080
      - LATTICE_DB_PATH=/app/data/lattice.db
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lattice-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_WS_HOST=${VITE_WS_HOST:-localhost:8080}
    container_name: lattice-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lattice-network

  # Production reverse proxy
  nginx:
    image: nginx:alpine
    container_name: lattice-proxy
    restart: unless-stopped
    ports:
      - "${PROXY_PORT:-80}:80"
      - "${PROXY_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - lattice-network
    profiles:
      - production

volumes:
  lattice-data:
    driver: local

networks:
  lattice-network:
    driver: bridge
